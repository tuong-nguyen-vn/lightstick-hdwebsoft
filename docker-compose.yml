version: '3.8'

services:
  lightstick:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - ADMIN_SECRET=${ADMIN_SECRET:-lightstick-admin-secret}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Development service with hot reload
  lightstick-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    ports:
      - "3001:3001"
      - "5173:5173"
      - "5174:5174"
    environment:
      - NODE_ENV=development
    volumes:
      - ./apps:/app/apps
      - ./packages:/app/packages
    command: pnpm dev
    profiles:
      - dev
